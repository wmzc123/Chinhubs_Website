<!--首页一级分类列表-->
<div th:fragment="html">
    <div class="categoryMenu" style="margin-left: -10rem;">
        <div :cid="c.id" class="eachCategory" v-for="c in categories">
            <span class="glyphicon glyphicon-link"></span>
            <a :href="'category?cid='+c.id">
                {{c.name}}
            </a>
        </div>
    </div>
</div>
